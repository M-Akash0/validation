<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS FORM VALIDATION TASK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="myform" action="script.html" method="post">
            <h1 class="req"> FORM VALIDATION</h1>
            <div class="form-floating">
                <label for="fname">First Name:</label>
                <input type="name" class="form-control box1" id="fname" name="fname" placeholder="Enter your firstname">
                <p id="p1" style="color: red;"></p>
                <label for="lname">Last Name:</label>
                <input type="name" class="form-control box2" id="lname" name="lname" placeholder="Enter your lastname">
                <p id="p2" style="color: red;"></p>
                <label for="phone number">Phone Number:</label>
                <input type="number" class="form-control box3" id="phone" name="phone"
                    placeholder="Enter your phone number">
                <p id="p3" style="color: red;"></p>
            </div>
            <button type="button" onclick="validate()" class="btn btn-primary">submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
